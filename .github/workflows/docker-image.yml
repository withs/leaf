name: docker build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.GHCR_KEY }}  
      run: |
        echo $DOCKER_PASSWORD | docker login ghcr.io -u $DOCKER_USER --password-stdin
    - name: docker build leaf
      run: |
        docker build .
    - name: docker push
      run: |
        # stealed from https://github.com/n3wt0n/SmartHotel360-Website
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/leaf
        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use Docker `latest` tag convention
        [ "$VERSION" == "master" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag leaf $IMAGE_ID:$VERSION
        docker tag leaf leaf:${{ github.run_id }}
        docker push $IMAGE_ID:$VERSION
